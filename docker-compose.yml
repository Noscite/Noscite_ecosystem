services:
  postgres:
    image: postgres:16-alpine
    container_name: noscite-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-noscite_crm}
      POSTGRES_USER: ${POSTGRES_USER:-noscite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noscite} -d ${POSTGRES_DB:-noscite_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: noscite-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-noscite}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noscite_crm}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_AD_REDIRECT_URI=${AZURE_AD_REDIRECT_URI:-https://crm.noscite.it/api/v1/auth/callback}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://crm.noscite.it}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
